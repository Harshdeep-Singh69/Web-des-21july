<!-- rgb:rgb refers to the combination of red,green and blue color
	rgba:rgb + a(alpha value)
	alpha value- range(0.0 - 1.0)
	0.0  - transparency will be maximum
	1.0 - the element will be opaque
	 -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 200px;
			background-color: rgb(255, 105, 25);
		}
		#ab{
			width: 200px;
			height: 220px;
			background-color: #ff691969;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>

</body>
</html>
