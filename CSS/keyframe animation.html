<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: #faadad;
			position: relative;
			animation: nitin 12s infinite;
		}
		@keyframes nitin{
			0%{left: 0px; top: 0px;}
			25%{left: 1000px;top: 0px;}
			50%{left: 1000px; top: 500px;}
			75%{left: 0px; top: 500px;}
			100%{left: 0px; top: 0px;}
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div>
		
	</div>

</body>
</html>
