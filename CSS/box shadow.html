<!--
	box shadow:
	h offset
	v offset
	blur
	spread
	color
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body{
		background-color: rgba(0, 0, 0, 0.8);
	}
		div{
			width: 200px;
			height: 200px;
			background-color: springgreen;
			border: 5px solid black;
			border-radius: 187px 0px 187px 0px;
			box-shadow: 10px 10px 5px  /*spread value*/ turquoise;
			/*-webkit-box-shadow: 10px 10px pink;*/
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div>
</body>
</html>
