<!--
	display:
	->block
	->list-items
	->none
	->inline
	->inline-block
-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: midnightblue;
		}
		ul{
			border: 2px solid black;
			display: inline-block;
		}
		li{
			border: 1px solid red;
			
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div>
	<ul>
		<li>saurabh</li>
		<li>nitin</li>
		<li>ankit</li>
		<li>abhishek</li>
		<li>khushi</li>
	</ul>

</body>
</html>
