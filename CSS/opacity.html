<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			height: 250px;
			width:250px;
			background-color: red;
			margin-top: 10px;
		}
		#aa{
			opacity: 1.0;
		}
		#ab{
			opacity: 0.4;
		}
		#ac{
			opacity: 0.1;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>
	<div id="ac"></div>

</body>
</html>
