<!-- 
CSS Selectors:
1-element as a selector-style all the mentioned elements in our document
2-id as a selector- (use # before id name)
3-class as a selector-(use . before class name)
4-universal selector-(use * for styling)
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	*{
		background-color: yellow;
	}
		p{
			font-size: 30px;
			background-color: skyblue;
		}
		#aa{
			font-size: 40px;
			background-color: pink;
		}
		.ab{
			font-size: 20px;
			background-color: khaki;
		}
	</style>
	<meta charset="utf-8">
	<title></title>

</head>
<body>
	<p>Imtiaz</p>
	<p class="ab">Abhishek k</p>
	<p class="ab">Abhishek Y</p>
	<p>Ankit</p>
	<p id="aa">Khushi</p>
</body>
</html>
