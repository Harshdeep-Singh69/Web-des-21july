<!-- float:Used to arrange elements on the left or on the right
	float:left;
	float:right;
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 250px;
			height: 200px;
			background-color: lightgrey;
			float: left;
			
		}
		#ab{
			width: 200px;
			height: 250px;
			background-color: yellow;
			/* 
			float: left;
			*/
			float: right;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>

</body>
</html>
