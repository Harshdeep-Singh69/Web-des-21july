<!-- HTML- 
	to save the file you can use ctrl+s key
	to reload the webpage we can use ctrl+r


<h1>Used to add a heading</h1>
there are few more tags which can be used -- h2,h3,h4,h5,h6
The size in decreasing order is as follows:
h1 >> h2 >> h3 >>>>> h6	

<p>p tag is used to add a new paragraph in our webpage</p>
-->
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Abhishek</title>
</head>
<body>

	<h1>Hi Ankit Hello </h1> 
	<h2>How are you??</h2>
	<h3>Hello World!!</h3>
	<h4>Hello World!!</h4>
	<h5>Hello World!!</h5>
	<h6>Hello World!!</h6>
	<p>Hello World</p>
</body>
</html>
