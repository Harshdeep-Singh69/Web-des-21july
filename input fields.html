<!--Input fields
	<input type="" name=""> tag is used to get an input from the user
Types:
1-text
2-number
3-password
4-date
5-radio
6-checkbox
7-file
8-submit
 -->
<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<table border="2px">
		<tr>
			<td>Name</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Number</td>
			<td><input type="number" name=""></td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td>enter date</td>
			<td><input type="date" name=""></td>
		</tr>
		<tr>
			<td>Skills</td>
			<td><input type="radio" name="">communication</td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td><input type="checkbox" name="">reading</td>
		</tr>
		<tr>
			<td>Upload file</td>
			<td><input type="file" name=""></td>
		</tr>
		<tr>
			<td><input type="submit" name=""></td>
		</tr>
	</table>

</body>
</html>
